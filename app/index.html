<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo__wrapper">
                    <a class="header__logo" chref="#">
                        <img class="header__logo-img" src="images/logo.png" alt="logo">

                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link-plus" href="#">Home </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link
                    " href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link
                    " href="#">Services</a>
                        </li>
                        <li class="menu__list-item ">
                            <a class="menu__list-link menu__list-link-plus" href="#">Page </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link
                    " href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link
                    " href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a href="#" class="user-nav__link user-nav__link--search">
                        <img class="user-nav__link-img user-nav__link-img--search" src="images/icon/search.svg" alt="search">
                    </a>
                    <a href="#" class="user-nav__link user-nav__link--hears">
                        <img class="user-nav__link-img" src="images/icon/hears.png" alt="hears">
                        <span class="user-nav__num">0</span>
                    </a>
                    <a href="#" class="user-nav__link user-nav__link--caps">
                        <img class="user-nav__link-img" src="images/icon/cars.png" alt="caps">
                        <span class="user-nav__num">0</span>
                    </a>
                    <a href="#" class="user-nav__link user-nav__link--btn">
                        <img class="user-nav__link-img user-nav__link-img--btn" src="images/icon/btn.svg" alt="button">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <script src="js/main.min.js"></script>
</body>

</html>
